<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel-Art-Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="range-con">
            <div class="grid-width">
                <label for="width-range">Grid Width</label>
                <input type="range" name="" id="width-range" min="1" max="40" value="1">
                <input type="number" name="" id="" class="width-value" min="00" max="40" value="01">
            </div>
            <div class="grid-height">
                <label for="height-range">Grid Height</label>
                <input type="range" name="" id="height-range" min="1" max="40" value="1">
                <input type="number" name="" id="" class="height-value" min="00" max="40" value="01">
            </div>
        </div>
        <div class="ops-con">
            <button class="create-grid">Create Grid</button>
            <button class="clear-grid">Clear Grid</button>
            <input type="color" name="" id="paint-color">
            <button class="paint-grid">Paint</button>
            <button class="erase-grid">Erase</button>
        </div>
        <div class="container">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
